version: '3.6'

services:

  brooke-glen-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile-dev
    volumes:
      - './ui:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3001:3000
    environment:
      - NODE_ENV=development

  # brooke-glen-api:
